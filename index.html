<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="container">
    <header>
      <a href="#"><img src="./images/logo.svg" alt="huddle"></a>
    </header>

    <section class="hero">
      <img src="./images/illustration-mockups.svg" alt="screen vector" class="hero-img">
    </section>

    <section class="content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </section>

    <section class="social">
      <a href="#" class="icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="icon">
        <i class="fab fa-instagram"></i>
      </a>
    </section>
    
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Reykjabik">Javier</a>.
    </p>
  </footer>
</body>

</html>
